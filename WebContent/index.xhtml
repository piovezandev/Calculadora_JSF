<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Calculadora_bean</title>
</h:head>

<h:body>

<h:form>

<h:panelGrid columns="2">
<h:inputText maxlength="9" size="3" value="#{calculadoraBean.valorA}"/>
<h:inputText maxlength="9" size="3" id="vlrB" value="#{calculadoraBean.valorB}"/>
</h:panelGrid>

<h:commandButton  value="+" action="#{calculadoraBean.somar()}"/>
<h:commandButton  value="-" action="#{calculadoraBean.subtrair()}"/>
<h:commandButton  value="*" action="#{calculadoraBean.multiplicar()}"/>
<h:commandButton  value="/" action="#{calculadoraBean.dividir()}"/>
</h:form>
<br></br>
<h:panelGrid columns="4">
<h:outputText id="outptxt" value="#{calculadoraBean.resultado}"/>
</h:panelGrid>


</h:body>

</html>
